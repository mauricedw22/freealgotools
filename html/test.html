<body>

    <textarea id="text-val" rows="4">AS6A6SF6SF6868SFHS87</textarea><BR>
    <input type="button" id="downloader" value="Generate Ripple Wallet"/>

    <script>

       /* Make the textarea invisible
       var walletData = document.createElement('textarea');
       walletData.setAttribute('visibility', 'hidden');
       */

       function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
       }

       // Start file download.
       document.getElementById("downloader").addEventListener("click", function(){
            // Generate download of ripple-keys.txt file with some content
            var text = document.getElementById("text-val").value;
            var filename = "ripple-keys.txt";
            
            download(filename, text);
        }, false);

    </script>
